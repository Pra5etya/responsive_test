<header class="bg-blue-600 text-white relative z-30">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="text-lg font-bold">MySite</a>
      </div>

      <!-- Menu (Desktop) -->
      <nav class="hidden sm:flex space-x-6">
        <a href="#" class="hover:text-gray-200">Home</a>
        <a href="#" class="hover:text-gray-200">About</a>
        <a href="#" class="hover:text-gray-200">Services</a>
        <a href="#" class="hover:text-gray-200">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="sm:hidden">
        <button id="menu-btn" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="sm:hidden hidden absolute left-0 right-0 bg-blue-600 px-4 pb-4 shadow-lg z-40">
    <a href="#" class="block py-2">Home</a>
    <a href="#" class="block py-2">About</a>
    <a href="#" class="block py-2">Services</a>
    <a href="#" class="block py-2">Contact</a>
  </div>
</header>

<!-- Overlay (shared untuk header & bottom nav popup) -->
<div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-20"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");
    const overlay = document.getElementById("overlay");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      overlay.classList.toggle("hidden");
    });

    // Klik overlay = tutup menu
    overlay.addEventListener("click", () => {
      menu.classList.add("hidden");
      overlay.classList.add("hidden");
    });

    // Tutup menu saat scroll
    window.addEventListener("scroll", () => {
      menu.classList.add("hidden");
      overlay.classList.add("hidden");
    });
  });
</script>
